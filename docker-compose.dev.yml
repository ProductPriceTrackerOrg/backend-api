version: "3.8"

services:
  api:
    build: .
    container_name: pricepulse-api-dev
    ports:
      - "9000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - BIGQUERY_DATASET_ID=${BIGQUERY_DATASET_ID}
      - DATA_SOURCE=${DATA_SOURCE}
      - RELOAD_FLAG=--reload
    volumes:
      - ./:/app
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: pricepulse-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
